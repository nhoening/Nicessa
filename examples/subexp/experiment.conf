# -------------------------------------
# An example Nicessa configuration file
# For a simpler experiment with more comments, see the basic example
# -------------------------------------

[meta]
name: Subexperiment Example
maintainer:Nicolas Hoening

[control]
executable:main.py
runs:20
local:1

[vars]
# dependent variables of your experiment (whichever you need)
# if you want more than one setting for a variable, give a comma-separated list
n:100
epochs:200
# how cooperative are the non-learners?
mean_coop:0.2,0.8
# what ratio of all agents is learning?
ratio_learning:0.25,0.75,1

# we define two sub-experiments here
[experiments]
configs:exp1,exp2
